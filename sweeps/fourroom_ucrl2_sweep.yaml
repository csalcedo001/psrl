program: scripts/train_transformer.py
method: bayes
metric:
  name: val/last_action_accuracy
  goal: maximize
parameters:
  lr:
    min: 0.000015
    max: 0.0008
  max-lr:
    min: 0.00011
    max: 0.00045
  beta2:
    min: 0.95
    max: 0.997
  weight-decay:
    min: 0.01
    max: 0.025
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - "--config"
  - "configs/fourroom_ucrl2.yaml"
  - "--exp-naming-strategy"
  - "sweep"
  - ${args}